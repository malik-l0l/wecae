<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Number Picker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .picker-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        
        .picker-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }
        
        .pickers-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }
        
        .number-picker {
            flex: 1;
            max-width: 160px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .number-picker:nth-child(1) { animation-delay: 0.3s; }
        .number-picker:nth-child(2) { animation-delay: 0.4s; }
        .number-picker:nth-child(3) { animation-delay: 0.5s; }
        
        .picker-label {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .picker-wheel {
            position: relative;
            height: 200px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .picker-wheel:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .picker-wheel.active {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3),
                        0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .numbers-container {
            position: relative;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            user-select: none;
        }
        
        .numbers-container:active {
            cursor: grabbing;
        }
        
        .numbers-list {
            position: absolute;
            width: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .number-item {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 400;
            color: #999;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        
        .number-item.active {
            color: #1a1a1a;
            font-weight: 600;
            font-size: 24px;
            transform: scale(1.1);
        }
        
        .selection-indicator {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 40px;
            transform: translateY(-50%);
            background: linear-gradient(90deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(102, 126, 234, 0.2) 50%, 
                rgba(102, 126, 234, 0.1) 100%);
            border-radius: 8px;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .fade-overlay {
            position: absolute;
            left: 0;
            right: 0;
            height: 60px;
            pointer-events: none;
            z-index: 2;
        }
        
        .fade-overlay.top {
            top: 0;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0) 100%);
        }
        
        .fade-overlay.bottom {
            bottom: 0;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0) 100%);
        }
        
        .haptic-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }
        
        .haptic-feedback.active {
            animation: hapticPulse 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes hapticPulse {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(3);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        @media (max-width: 576px) {
            .picker-container {
                margin: 10px;
                padding: 25px 15px;
            }
            
            .pickers-row {
                gap: 15px;
            }
            
            .number-picker {
                max-width: 120px;
            }
            
            .picker-wheel {
                height: 180px;
            }
            
            .picker-title {
                font-size: 20px;
                margin-bottom: 25px;
            }
        }
        
        /* Dark mode touch */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            
            .picker-container {
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }
            
            .picker-title {
                color: white;
            }
            
            .picker-label {
                color: rgba(255, 255, 255, 0.7);
            }
            
            .picker-wheel {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .number-item {
                color: rgba(255, 255, 255, 0.5);
            }
            
            .number-item.active {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <h2 class="picker-title">Attendance Calculator</h2>
        
        <div class="pickers-row">
            <div class="number-picker">
                <div class="picker-label">Attended</div>
                <div class="picker-wheel" data-picker="attended">
                    <div class="fade-overlay top"></div>
                    <div class="fade-overlay bottom"></div>
                    <div class="selection-indicator"></div>
                    <div class="numbers-container">
                        <div class="numbers-list" id="attended-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="number-picker">
                <div class="picker-label">Total</div>
                <div class="picker-wheel" data-picker="total">
                    <div class="fade-overlay top"></div>
                    <div class="fade-overlay bottom"></div>
                    <div class="selection-indicator"></div>
                    <div class="numbers-container">
                        <div class="numbers-list" id="total-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="number-picker">
                <div class="picker-label">Percentage</div>
                <div class="picker-wheel" data-picker="percentage">
                    <div class="fade-overlay top"></div>
                    <div class="fade-overlay bottom"></div>
                    <div class="selection-indicator"></div>
                    <div class="numbers-container">
                        <div class="numbers-list" id="percentage-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="haptic-feedback" id="hapticFeedback"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class PremiumNumberPicker {
            constructor() {
                this.pickers = {
                    attended: { value: 0, min: 0, max: 200, element: null },
                    total: { value: 0, min: 0, max: 200, element: null },
                    percentage: { value: 0, min: 0, max: 100, element: null }
                };
                
                this.itemHeight = 40;
                this.visibleItems = 5;
                this.centerOffset = (this.visibleItems - 1) / 2 * this.itemHeight;
                
                this.init();
            }
            
            init() {
                this.createNumberLists();
                this.setupEventListeners();
                this.updateAllPickers();
                
                // Add entrance animation delay
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 100);
            }
            
            createNumberLists() {
                Object.keys(this.pickers).forEach(pickerId => {
                    const list = document.getElementById(`${pickerId}-list`);
                    const picker = this.pickers[pickerId];
                    
                    // Add padding items for smooth scrolling
                    for (let i = 0; i < this.visibleItems; i++) {
                        const item = document.createElement('div');
                        item.className = 'number-item';
                        item.textContent = '';
                        list.appendChild(item);
                    }
                    
                    // Add actual numbers
                    for (let i = picker.min; i <= picker.max; i++) {
                        const item = document.createElement('div');
                        item.className = 'number-item';
                        item.textContent = i;
                        item.dataset.value = i;
                        list.appendChild(item);
                    }
                    
                    // Add padding items at the end
                    for (let i = 0; i < this.visibleItems; i++) {
                        const item = document.createElement('div');
                        item.className = 'number-item';
                        item.textContent = '';
                        list.appendChild(item);
                    }
                    
                    picker.element = list;
                });
            }
            
            setupEventListeners() {
                Object.keys(this.pickers).forEach(pickerId => {
                    const wheel = document.querySelector(`[data-picker="${pickerId}"]`);
                    const container = wheel.querySelector('.numbers-container');
                    
                    let isScrolling = false;
                    let scrollTimeout;
                    
                    // Mouse wheel events
                    container.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? 1 : -1;
                        this.changeValue(pickerId, delta);
                        this.triggerHapticFeedback();
                    });
                    
                    // Touch events for mobile
                    let startY = 0;
                    let lastY = 0;
                    let velocity = 0;
                    let touching = false;
                    
                    container.addEventListener('touchstart', (e) => {
                        touching = true;
                        startY = lastY = e.touches[0].clientY;
                        velocity = 0;
                        wheel.classList.add('active');
                    });
                    
                    container.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                        if (!touching) return;
                        
                        const currentY = e.touches[0].clientY;
                        const deltaY = lastY - currentY;
                        velocity = deltaY;
                        
                        if (Math.abs(deltaY) > 10) {
                            const direction = deltaY > 0 ? 1 : -1;
                            this.changeValue(pickerId, direction);
                            this.triggerHapticFeedback();
                            lastY = currentY;
                        }
                    });
                    
                    container.addEventListener('touchend', () => {
                        touching = false;
                        wheel.classList.remove('active');
                        
                        // Momentum scrolling
                        if (Math.abs(velocity) > 15) {
                            const steps = Math.min(Math.floor(Math.abs(velocity) / 15), 3);
                            const direction = velocity > 0 ? 1 : -1;
                            
                            for (let i = 1; i <= steps; i++) {
                                setTimeout(() => {
                                    this.changeValue(pickerId, direction);
                                    this.triggerHapticFeedback();
                                }, i * 100);
                            }
                        }
                    });
                    
                    // Focus effects
                    container.addEventListener('mouseenter', () => {
                        wheel.classList.add('active');
                    });
                    
                    container.addEventListener('mouseleave', () => {
                        wheel.classList.remove('active');
                    });
                    
                    // Keyboard support
                    container.addEventListener('keydown', (e) => {
                        if (e.key === 'ArrowUp') {
                            e.preventDefault();
                            this.changeValue(pickerId, -1);
                            this.triggerHapticFeedback();
                        } else if (e.key === 'ArrowDown') {
                            e.preventDefault();
                            this.changeValue(pickerId, 1);
                            this.triggerHapticFeedback();
                        }
                    });
                    
                    container.tabIndex = 0;
                });
            }
            
            changeValue(pickerId, delta) {
                const picker = this.pickers[pickerId];
                const newValue = Math.max(picker.min, Math.min(picker.max, picker.value + delta));
                
                if (newValue !== picker.value) {
                    picker.value = newValue;
                    this.updatePicker(pickerId);
                }
            }
            
            updatePicker(pickerId) {
                const picker = this.pickers[pickerId];
                const list = picker.element;
                
                // Calculate position (account for padding items)
                const targetIndex = picker.value - picker.min + this.visibleItems;
                const translateY = -(targetIndex * this.itemHeight) + this.centerOffset;
                
                list.style.transform = `translateY(${translateY}px)`;
                
                // Update active states
                const items = list.querySelectorAll('.number-item');
                items.forEach((item, index) => {
                    item.classList.remove('active');
                    if (index === targetIndex) {
                        item.classList.add('active');
                    }
                });
            }
            
            updateAllPickers() {
                Object.keys(this.pickers).forEach(pickerId => {
                    this.updatePicker(pickerId);
                });
            }
            
            triggerHapticFeedback() {
                const feedback = document.getElementById('hapticFeedback');
                feedback.classList.remove('active');
                
                // Force reflow
                feedback.offsetHeight;
                
                feedback.classList.add('active');
                
                // Try to use actual vibration on mobile devices
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }
                
                // Audio feedback (very subtle)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.01, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Silently fail if audio context is not supported
                }
            }
            
            getValue(pickerId) {
                return this.pickers[pickerId].value;
            }
            
            setValue(pickerId, value) {
                const picker = this.pickers[pickerId];
                picker.value = Math.max(picker.min, Math.min(picker.max, value));
                this.updatePicker(pickerId);
            }
        }
        
        // Initialize the picker when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const picker = new PremiumNumberPicker();
            
            // Example: Log values on change (you can remove this)
            setInterval(() => {
                const attended = picker.getValue('attended');
                const total = picker.getValue('total');
                const percentage = picker.getValue('percentage');
                
                // You can use these values as needed
                console.log(`Attended: ${attended}, Total: ${total}, Percentage: ${percentage}`);
            }, 1000);
        });
        
        // Add smooth scroll behavior for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
