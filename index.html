<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    #reader {
      width: 300px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #28a745;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 400px) {
      #reader {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Scan Your QR Code</h1>

  <div id="reader"></div>

  <div id="status">Waiting for scan...</div>

  <div class="footer">Make sure your camera is enabled.</div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    const onScanSuccess = (decodedText, decodedResult) => {
      document.getElementById("status").innerText = `Scanned: ${decodedText}`;
      
      // Option 1: Redirect to the scanned URL (if it's a URL)
      if (decodedText.startsWith("http")) {
        window.location.href = decodedText;
      } else {
        // Option 2: Send to a backend endpoint
        // fetch("/mark_attendance", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify({ code: decodedText })
        // })
        // .then(res => res.json())
        // .then(data => {
        //   document.getElementById("status").innerText = data.message;
        // });

        alert("Scanned value: " + decodedText);
      }

      html5QrCode.stop().then(() => {
        console.log("QR scanner stopped.");
      });
    };

    const onScanFailure = error => {
      // Optional: handle scan failure
    };

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          onScanFailure
        );
      } else {
        document.getElementById("status").innerText = "No cameras found.";
      }
    }).catch(err => {
      document.getElementById("status").innerText = "Camera access denied or not available.";
    });
  </script>

</body>
</html>
